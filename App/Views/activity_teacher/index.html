{% extends "Template/appThemeLight.html" %}
{% block title %}Teacher{% endblock %}
{% block body %}
<form method="POST" action="teacher/api" enctype="multipart/form-data" id="form-teacher" name="form-teacher">
    <label for="id" class="form-label">Teacher ID</label>
    <input type="number" class="form-control" id="id" name="id"  placeholder="Enter Teacher ID">
    <label for="name" class="form-label">Teacher Name</label>
    <input type="text" class="form-control" id="name" name="name" maxlength="250" placeholder="Enter Teacher Name">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" maxlength="250" placeholder="Enter Address">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Enter Phone">
  <button type="submit" id="submit" name="submit" class="btn btn-primary mt-2">SAVE</button>
  </form>
{% endblock %}
